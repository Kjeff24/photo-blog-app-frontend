<div class="bg-black flex items-center justify-center min-h-screen p-4 sm:p-8">
    <div class="flex flex-col lg:flex-row space-y-8 lg:space-y-0 lg:space-x-8 w-full max-w-6xl">
      <div class="flex flex-col m-auto bg-white/10 backdrop-blur-md p-6 sm:p-8 rounded-lg shadow-lg w-full lg:w-96 h-86">
        <h1 class="text-white text-2xl font-bold mb-6 text-center">Upload Image</h1>
        <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <div 
            class="flex m-auto w-full transition-all duration-200 ease-in-out"
            (dragover)="onDragOver($event)"
            (dragenter)="onDragEnter($event)"
            (dragleave)="onDragLeave($event)"
            (drop)="onDrop($event)"
            [class.scale-105]="isDragging"
          >
            <label
              for="imageUpload"
              class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
            >
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <img src="assets/svg/upload-click.svg" alt="upload-click" class="w-8 h-8">
                <p class="mb-2 text-sm text-gray-500">
                  <span class="font-semibold">Click to upload</span> or drag and drop
                </p>
                <p class="text-xs text-gray-500">PNG, JPG, GIF, BMP, TIFF, WEBP (MAX. 2MB)</p>
              </div>
              <input
                id="imageUpload"
                type="file"
                class="hidden"
                accept="image/*"
                (change)="onFileChange($event)"
              />
            </label>
          </div>
  
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200"
          >
            Upload Image
          </button>
        </form>
      </div>
  
      <div class="flex-1 bg-white/10 backdrop-blur-md p-4 sm:p-8 rounded-lg shadow-lg w-full lg:w-[600px] h-96 lg:h-auto">
        <h2 class="text-white text-2xl font-bold text-center">Preview</h2>
        <div class="flex items-center justify-center h-full">
          <img
            *ngIf="imagePreview"
            [src]="imagePreview"
            alt="Preview"
            class="max-w-full max-h-full rounded-lg"
          />
        </div>
      </div>
    </div>
  </div>
