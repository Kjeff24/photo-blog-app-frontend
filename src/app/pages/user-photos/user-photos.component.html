<div *ngFor="let blogPost of blogPosts">
  <app-image-card
  [blogPost]="blogPost"
  [page]="'user-photos'"
  [menuItems]="menuItems"
  (menuItemClick)="menuItemClickResponse(blogPost, $event)"
  />
</div>
<app-copy-url-modal
  *ngIf="showCopyUrlModal"
  [url]="preSignedUrl || 'hhtthh'"
  (close)="closeModal()"
/>
