<div
  *ngIf="toast"
  class="fixed top-5 right-5 px-6 py-3 bg-white/20 backdrop-blur-md rounded-lg shadow-lg transition-opacity duration-300 min-w-80 text-left flex items-center gap-3 z-[9999] "
>
  <!-- Icons -->
  <span *ngIf="toast.type === 'success'" class="text-xl">✅</span>
  <span *ngIf="toast.type === 'error'" class="text-xl">❌</span>
  <span *ngIf="toast.type === 'info'" class="text-xl">ℹ️</span>
  <span *ngIf="toast.type === 'warning'" class="text-xl">⚠️</span>

  <span class="flex-1 text-white">{{ toast.message }}</span>

  <!-- Close Button -->
  <button (click)="closeToast()" class="text-xl font-bold text-white hover:opacity-100">
    <img src="assets/svg/close.svg" alt="close" class="w-6 h-6"/>
  </button>
</div>
