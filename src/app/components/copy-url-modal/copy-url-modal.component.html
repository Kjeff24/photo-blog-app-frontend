<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4"
>
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
    <div class="flex justify-between">
      <h2 class="text-xl font-semibold mb-4">Copy URL</h2>
      <img src="assets/svg/close.svg" alt="close" 
      (click)="closeModal()" class="w-8 h-8 bg-black p-1 rounded-lg cursor-pointer" />
    </div>
    <p class="mb-4">Here's your temporary URL:</p>
    <div class="flex items-center gap-2 mb-4">
      <input
        type="text"
        [value]="url"
        readonly
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black-500"
      />
      <button
        (click)="copyToClipboard()"
        class="px-4 py-2 bg-black text-white rounded-md hover:bg-black/20 focus:outline-none focus:ring-2 focus:ring-black/20"
      >
        Copy
      </button>
    </div>
  </div>
</div>
